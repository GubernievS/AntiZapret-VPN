client
proto udp
explicit-exit-notify
remote ${SERVER} 443
dev tun
resolv-retry infinite
nobind
persist-key
persist-tun
remote-cert-tls server
verify-x509-name antizapret-server name
auth SHA256
cipher AES-128-GCM
tls-client
tls-version-min 1.2
tls-cipher TLS-ECDHE-ECDSA-WITH-AES-128-GCM-SHA256
ignore-unknown-option block-outside-dns
setenv opt block-outside-dns
setenv FRIENDLY_NAME "AntiZapret VPN UDP"
verb 3

# Keys
<ca>
${CA_CERT}
</ca>

<cert>
${CLIENT_CERT}
</cert>

<key>
${CLIENT_KEY}
</key>

<tls-crypt>
${TLS_CRYPT}
</tls-crypt>
