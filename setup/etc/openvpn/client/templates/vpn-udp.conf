client
nobind
remote ${SERVER_IP} 50080 udp
remote ${SERVER_IP} 80 udp
server-poll-timeout 10
remote-cert-tls server
dev tun
cipher AES-128-GCM
reneg-sec 0
resolv-retry infinite
persist-key
persist-tun
setenv FRIENDLY_NAME "VPN ${SERVER_IP} UDP [${CLIENT}]"

<ca>
${CA_CERT}
</ca>

<cert>
${CLIENT_CERT}
</cert>

<key>
${CLIENT_KEY}
</key>
