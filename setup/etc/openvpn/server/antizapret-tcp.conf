cd /etc/openvpn/server
mode server
proto tcp4
port 50443
dev-type tun
dev antizapret-tcp
topology subnet
server 10.29.4.0 255.255.252.0
push "route 10.30.0.0 255.254.0.0"
push "dhcp-option DNS 10.29.4.1"
push "block-outside-dns"
cipher AES-128-GCM
txqueuelen 1000
keepalive 15 30
persist-tun
persist-key
tcp-nodelay
user nobody
duplicate-cn
setenv duplicate_cn
#verb 4
#log logs/antizapret-tcp.log
status logs/antizapret-tcp-status.log 30
client-config-dir ccd
ca keys/ca.crt
cert keys/antizapret-server.crt
key keys/antizapret-server.key
crl-verify keys/crl.pem
dh none
tls-groups "X25519:prime256v1"
reneg-sec 0
inactive 86400
hand-window 10
tun-mtu 1420
#port-share 127.0.0.1 8443
block-ipv6
script-security 2
client-connect /etc/openvpn/server/scripts/client-connect.sh
client-disconnect /etc/openvpn/server/scripts/client-disconnect.sh
management /run/openvpn-server/antizapret-tcp.sock unix
data-ciphers "AES-128-GCM:AES-256-GCM:CHACHA20-POLY1305:AES-128-CBC:AES-192-CBC:AES-256-CBC"
